<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alienworlds Wallet Check</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"
        defer></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js" defer></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js" defer></script>

<body>
    <header class="text-center text-primary">
        <h1>Alienworlds Wallet Check</h1>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="CoinToken" class="form-label text-light">TOKEN:</label>
                    <input id="txtToken" type="text" class="form-control" id="CoinToken" placeholder="(TOKEN)">
                </div>
                <div class="col-md-3">
                    <br>
                    <button id="btnSearch" type="button" class="btn btn-outline-primary"><i
                            class="ri-search-line"></i>Search data</button>
                </div>
            </div>
        </div>


    </section>
    <section>
        <div class="container">
            <div class="row gy-4">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table id="tabla" class="table table-dark table-hover table-hover table-sm">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>miner</th>
                                    <th>land_id</th>
                                    <th>rand1</th>
                                    <th>rand2</th>
                                    <th>rand3</th>
                                    <th>template_id</th>
                                    <th>block_num</th>
                                    <th>block_timestamp</th>
                                    <th>global_sequence</th>
                                </tr>
                            </thead>
                            <!-- <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </tfoot> -->
                        </table>
                    </div>

                </div>

            </div>
        </div>
        <div id="cardDetalle" class="d-none">
            <div class="col-md-4">
                <div class="card">
                    <h5 class="card-header text-primary">Featured</h5>
                    <div class="card-body">
                        <!-- <h5 class="card-title">Card title</h5> -->
                        <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                        <p class="card-text text-secondary">Some quick example text to build on the card title and make
                            up the bulk of the
                            card's content.</p>
                    </div>
                </div>

            </div>

        </div>


    </section>


    </div>


    <script src="Site.js" defer></script>

    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <style>
        td.details-control {
            cursor: pointer;
        }

        body{
background-color: #212529;

        }
    </style>
</body>

</html>
